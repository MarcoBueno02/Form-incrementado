<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Vasco</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js" defer></script>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Aleo|Slabo+27px" rel="stylesheet">

</head>
<body>
  <main>
    <div class="container">
      <section class="header">
        <h1>Seja socio do Vasco da gama</h1>
      </section>
      <form id="form" class="form" onsubmit="senhaOK();">
        <div class="form-content">
          <label for="username">Nome do usuario</label>
          <input type="username" id="username" placeholder="Digite o nome do usuario" required/>
        </div>
        <div class="form-content">
          <label for="date">Data de Nascimento</label>
          <input type="date" id="date" min="1923-01-1" max="2005-01-01" required/>
        </div>
        <div class="form-content">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email....."required />
        </div>
        <div class="form-content">
          <label for="cpf">CPF</label>
          <input type="cpf" autocomplete="off" id="cpf" maxlength="14" required />
        </div>
        <div class="form-content">
          <label for="password">Digite a sua senha</label>
          <input type="password" name="senha" id="password"  placeholder="Enter password"
          onInput="check()"  onchange='confereSenha();' />
         <br>
           <div id="set" >
          <div id="count">Número de Caracteres : 0</div>
           </div>
             <div id="check1">
                  <i class="far fa-check-circle"></i>  <span> Mínimo de 8 carácteres.</span>
             </div>
             <div id="check2">
                  <i class="far fa-check-circle"></i>  <span> Possui números.</span>
             </div>
             <div id="check3">
                  <i class="far fa-check-circle"></i>   <span>Contem letras.</span>
             </div>
         </div>

        <div class="form-content">
          <label for="password-confimation">Confirme a senha</label>
          <input type="password" name="confirma" id="password-confimation" placeholder="Digite sua senha novamente....." required onchange='confereSenha();' />
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </main>
</body>
</html>
